{% extends 'base.html' %} {% block content %} {% load static %}

<div class="container mt-5">
  <div class="row">
    <div class="col-4 text-center">
        <!-- <img class="card-img-top" src="{% static 'images/Oda.jpg' %}" width="75%" alt="image of the blog author" /> -->
      {% if "placeholder" in about.featured_image.url %}
      <img class="card-img-top"
        src="{% static 'images/Oda.jpg' %}"
        width="75%"
        alt="image of the blog author"
      />
      {% else %}
      <img class="card-img-top" 
        src="{{ about.featured_image.url }}"
        width="75%"
        alt="{{ about.title }}"
      />
      {% endif %}
    </div>
    <div class="col-8">
      <!-- Title goes between these h2 tags -->
      <h2>{{ about.title }}</h2>
      <!-- Content goes directly underneath this -->
      {{ about.content | safe }}
    </div>
  </div>
  <div class="row">
    <div class="col text-right">
      <!-- Updated on field goes in here -->
      <p class="text-end"><em>Updated on: {{ about.updated_on }}</em></p>
    </div>
  </div>
</div>
{% endblock content %}
