{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container mt-5">
    <div class="row">
        <div class="col-4 text-center">
            <img src="{% static 'images/pict.jpg' %}" width="75%" alt="placeholder"/>
        </div>
        <div class="col-8">
            <h2>{{ contact.title }}</h2>
            {{ contact.content | safe }}

        </div>
    </div>
    <div class="row">
        <div class="col text-right">
            <p class="text-end"><em>Updated on: {{ contact.updated_on }}</em></p>
        </div>
    </div>
</div>
{% endblock content %}
